    <div class="app">

      <div class="grid">

          <div class="header__logo">

      <div class="app__contact-body">
        <h3 class="contact-body__title">LIÊN HỆ VỚI CHÚNG TÔI</h3>
        <form action="" class="contact-body__form">
          <input type="text" class="contact__input" placeholder="Full name" />

          <input
            type="text"
            class="contact__input"
            placeholder="Phone Number"
          />
          <input type="text" class="contact__input" placeholder="Content" />
          <button class="contact__btn">Send</button>
        </form>
      </div>
      <!-- Contact body end -->
      <!-- Footer start -->
      <footer class="app__footer">
        <div class="footer__address">
          <img
            src="../assets/img/home/logophongtra.png"
            alt=""

          <p class="address__detail">trasenbachdiep@gmail.com</p>
